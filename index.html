<h1>What is your favorite place to travel?!</h1>
<p>I am building a directory of the sweetest travel destinations.</p>
<form name="travel" onsubmit="identify(event)" method="post">
     What is your favorite destination?
    <input name="destination" required="" size="81" type="text"/>
    <br><br><br>
    Any recommendations (cool things to do, places to visit or restaurants to eat)?
    <br><br>
    <textarea cols="81" name="details" required="" rows="3">
    </textarea>
    <br><br>
    Name: <input name="fullname" required="" size="75" type="text"/>
    <br><br>
    Email: <input name="email" required="" size="75" type="text"/>
    <br><br>
    Number: <input name="number" required="" size="75" type="number"/>
    <br><br>
    <input name="submit" type="submit" value="submit"/>
</form>

    <!--Placeholder for identify and track script -->
    <script type="text/javascript">
      function identify(e){
        e.preventDefault();
        var form = e.target;
        var email = form["email"].value;
        var fullname = form["fullname"].value;
        var destination = form["destination"].value;
        var number = form["number"].value;
        var details = form["details"].value;
        var user = {
            email: email,
            fullname: fullname,
            destination: destination,
            details: details,
            number: number
        };
        var contactInfo = {
            email: email,
            fullname: fullname,
            number: number
        };
        /*analytics.identify('test_user_id', {
            email: email,
            fullname: fullname,
        });*/
        alert("The form was submitted");
        braze.logCustomEvent('Form Submitted', {'paulTestKey': true});
        braze.getUser().setPhoneNumber(number);


      //analytics.track('Form Submitted', user);
      //analytics.track('Number Submitted', contactInfo);
      }
    </script>
